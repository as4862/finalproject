<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <h2>Find Your BMW</h2>
  
  <!-- CSS -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container text-center my-4">
      <img src="images/bmwlogo.jpg" alt="BMW Logo" width="80">
      <h1>BMW Enthusiasts</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
        <li class="nav-item"><a class="nav-link" href="manufacturing.html">Manufacturing</a></li>
        <li class="nav-item"><a class="nav-link" href="models.html">Models</a></li>
        <li class="nav-item"><a class="nav-link active" href="find-your-bmw.html">Find Your BMW</a></li>
        <li class="nav-item"><a class="nav-link" href="blog-contact.html">Blog/Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Find Your BMW</h1>

    <!-- Filter Dropdowns -->
    <div class="row mb-4">
      <div class="col-md-3">
        <label for="modelDropdown" class="form-label">Car Model</label>
        <select id="modelDropdown" class="form-select">
          <option value="all">All Models</option>
          <option value="BMW M3">BMW M3</option>
          <option value="BMW M5">BMW M5</option>
          <option value="BMW X5M">BMW X5M</option>
          <option value="BMW M4">BMW M4</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="yearDropdown" class="form-label">Year</label>
        <select id="yearDropdown" class="form-select">
          <option value="all">All Years</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="priceDropdown" class="form-label">Price (Max)</label>
        <select id="priceDropdown" class="form-select">
          <option value="all">All Prices</option>
          <option value="30000">Up to $30,000</option>
          <option value="50000">Up to $50,000</option>
          <option value="75000">Up to $75,000</option>
          <option value="100000">Up to $100,000</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="mileageDropdown" class="form-label">Mileage (Max)</label>
        <select id="mileageDropdown" class="form-select">
          <option value="all">All Mileage</option>
          <option value="20000">Up to 20,000 miles</option>
          <option value="50000">Up to 50,000 miles</option>
          <option value="75000">Up to 75,000 miles</option>
          <option value="100000">Up to 100,000 miles</option>
        </select>
      </div>
    </div>

    <!-- Filtered Car List -->
    <div id="carList" class="row g-4">
      <!-- Cars will be displayed here dynamically -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; <span id="footerYear"></span> BMW Enthusiasts. All Rights Reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/find-your-bmw.js"></script>
</body>
</html>
